<html>
    <head>
        <meta charset="UTF-8"/>
        <script src="CircleShapProcessBar.js"></script>
        <link href="CircleShapProcessBar.css" rel="styleSheet">
        <script src="TipAlert.js"></script>
        <link href="TipAlert.css" rel="styleSheet">
        <script src="Canvas.js"></script>
        <style>
			ti {
				border-radius : 20px;
				background : #add;
				z-index = 10;
				color : #1ad;
			}
            * {
                border:none;
                margin:0px;
                padding:0px;
            }
            canvas {
                position:absolute;
                z-index : 1;
                cursor: crosshair;
            }
            div.btn{
                position : absolute;
                left : 10px;
                top : 10px;
                z-index : 1;
            }
            button{
                padding: 10px;
                background-color: rgba(196, 251, 202, 0.38);
                font-size: 20px;
                border-radius: 30px;
                outline: none;
                width:100%;
                text-align: center;
            }
            td {
                width : 60px;
            }
            div.info{
                position : absolute;
                font-size: larger;
                z-index : -1;
                visibility : hidden;
            }
           .canvas_cover {
                position : absolute;
            }
            #canvas_cover_3 {
               position : absolute;
                background-color:deepskyblue;
               top : 0px;
               left : 0px;
            }
            #canvas_cover_1 {
               position : absolute;
                background-color:rgba(147, 255, 220, 0.25);
               top : 0px;
               left : 0px;
           }
           #canvas_cover_2{
               position : absolute;
               background-color:rgba(174, 159, 255, 0.23);
               top : 0px;
               left : 0px;
           }
           #div_corver{
               position : absolute;
               top : 0px;
               left : 0px;
               z-index : -1;
               cursor: crosshair;
           }
           #div_angle {
                position : fixed;
                z-index : 1;
                visibility : hidden;
                cursor: crosshair;
           }
           .percDiv{
                visibility: hidden;
                position:absolute;
               z-index: 2;
           }
           .precDic_c {
               position : absolute;
               width : 10%;
               height : 10%;
               left : 40%;
               top : 20%;
           }
           .input_{
               border: 3px solid brown;
               border-radius: 10px;
               padding: 5px;
               font-size: large;
               width: 200%;
               outline: none;
           }
        </style>
    </head>
    <body>
        <canvas id="canvas_" width="800" height="800"></canvas>
        <canvas id="canvas" width="800" height="800"></canvas>
        <div id="div_angle">
            <div id="div_corver" width = "100" height = "200" process = "0" barColor = "rgb(154, 232, 255)"
                 barWidth = "0.2" funColor = "#ad5">
            </div>
        </div>
        <div class="btn" id="btn">
            <table>
                <tbody>
                    <tr>
                        <td colspan="2">
                            <button onclick="Canvas_Tool.clearAll()">Clear All</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="Canvas_Tool.raiseGrid()">+</button>
                        </td>
                        <td>
                            <button onclick="Canvas_Tool.downGrid()">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button onclick="bindingToggle(this)">Circle</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button onclick="exDic.showTip();">Show Tip</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="info" id="info">
        </div>
        <div class = "percDiv" id = "perDiv">
            <div class = "precDic_c">
                <input class="input_" type = "text" value = "" placeholder="Input a list of number"
                       id = "input_"
                       onclick="TipAlert.apply('Input a list of number\nAnd sum of them is 1\nSplit by comma(,)');"/>
                <br/><br/>
                <button style = "width : 200%;"
                        onclick = "exDic.enFn(document.getElementById('input_').value);perDiv.style.visibility = 'hidden';">OK</button>
            </div>
        </div>
    </body>
</html>
